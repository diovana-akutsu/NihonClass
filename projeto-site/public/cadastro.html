<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./StyleCSS/stylecadastro.css">
</head>

<body>
    <div class="cabeçalho">
        <div class="inicio">
            <div>
                <h1 class="titulo">NihonClass</h1>
            </div>
            <div class="navegador">
                <ul>
                    <li><a href="index.html">INÍCIO</a></li>
                    <li><a href="sobre.html">SOBRE</a></li>
                    <li><a href="alfabetos.html">ALFABETOS</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="img_cadastro"></div>
    <form class="cadastro_curso" onsubmit="return false">
        <br>
        <br>
        <h1>Cadastro</h1>
        <input placeholder="Nome completo" id="valor_nome"> <br>
        <input placeholder="E-mail" id="valor_email"> <br>
        <input placeholder="Senha" id="valor_senha" type="password"> <br>
        <br>
        <button class="botao1" onclick="cadastrar()"><b>Cadastre-se</b></button> <br>
        <br>
        <span><b>Caso já seja aluno clique em</b></span>
        <b class="botao2"><a href="login.html">Login</a></b>
    </form>
</body>

</html>
<script>
    function cadastrar() {
        var nome = valor_nome.value;
        var email = valor_email.value;
        var senha = valor_senha.value;
        valor_senha.style.border = "";
        valor_email.style.border = "";

        if(email.indexOf('@') > -1 && email.indexOf('.com') > -1){

            if(senha.length >= 8){
                window.location.href = "perfil.html";
            }else{
                valor_senha.style.border = "#EE0000 2px solid";
                valor_senha.style.background = "#ffe4c4";
            }

        }else{
            valor_email.style.border = "#EE0000 2px solid";
            valor_email.style.background = "#ffe4c4";
        }
    }
</script>
