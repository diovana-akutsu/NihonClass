<script>
    function entrar() {
        var login = valor_login.value == "aidimin";
        var senha = valor_senha.value == "seinha";

        var resultado = '';

        if (login && senha) {
            resultado = '<span style="color: blue">Usuário autenticado com sucesso!</span>'
        } else {
            if (!login) {
                resultado = 'Seu login está inválido!<br>';
            }
            if (!senha) {
                resultado += 'Sua senha está inválida!';
                alert('Entre em contato com o suporte para recuperar sua senha');
            }
        }
        div_resultado.innerHTML = resultado;
    }
</script>
